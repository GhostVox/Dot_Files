general {
    lock_cmd = pidof hyprlock || hyprlock  # Don't start if already running
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 600                    # 10 minutes
    on-timeout = loginctl lock-session  # Use loginctl instead - more robust
}

listener {
    timeout = 900                    # 15 minutes (give lock time to stabilize)
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 3600                    # 1 hour
    on-timeout = systemctl suspend
}
