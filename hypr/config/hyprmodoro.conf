# This is the full, corrected content for ~/.config/hypr/config/hyprmodoro.conf

# Positioning - converted to the correct format
plugin:hyprmodoro:position = top_left
plugin:hyprmodoro:offsetX = 4330
plugin:hyprmodoro:offsetY = 0

# Timer durations in minutes
plugin:hyprmodoro:work_duration = 25
plugin:hyprmodoro:rest_duration = 5

# Title configurations
plugin:hyprmodoro:title:enabled = true
plugin:hyprmodoro:title:all_windows = false
plugin:hyprmodoro:title:reserve_space_all = true
plugin:hyprmodoro:title:floating_window = true
plugin:hyprmodoro:title:margin = 12
plugin:hyprmodoro:title:spacing = 8

# Progress border
plugin:hyprmodoro:border:enabled = true
plugin:hyprmodoro:border:all_windows = false
plugin:hyprmodoro:border:floating_window = true
plugin:hyprmodoro:border:color = rgba(ff6b6baa)

# Text
plugin:hyprmodoro:text:color = rgba(ffffffff)
plugin:hyprmodoro:text:font = "Sans"
plugin:hyprmodoro:text:size = 13
plugin:hyprmodoro:text:work_prefix = "üçÖ"
plugin:hyprmodoro:text:rest_prefix = "‚òï"
plugin:hyprmodoro:text:skip_on_click = true

# Make buttons way bigger and more clickable
plugin:hyprmodoro:buttons:size = 24
plugin:hyprmodoro:buttons:color:foreground = rgba(ffffffff)
plugin:hyprmodoro:buttons:color:background = rgba(ffffff44)

# Bigger hover area to make clicking easier
plugin:hyprmodoro:hover:text = false
plugin:hyprmodoro:hover:buttons = true

# Window settings
plugin:hyprmodoro:window:min_width = 300
plugin:hyprmodoro:window:padding = 8
